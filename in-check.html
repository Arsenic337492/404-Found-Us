<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>InCheck — распознавание изображений</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ...existing code... (navbar etc.) -->
    <nav id="navbar" class="nav-branding">
        <div class="brand" aria-label="InCheck">
            <div class="logo-circle" aria-hidden="true">IC</div>
            <span class="brand-title">InCheck</span>
        </div>
        <div class="nav-actions">
            <button id="nav-login-btn" class="btn-login">Войти</button>
            <span id="nav-user" style="display:none;"></span>
            <button id="nav-logout-btn" style="display:none;">Выйти</button>
        </div>
    </nav>

    <main>
        <!-- upload form / preview / auth modal (тот же функционал, перенесён сюда) -->
        <form id="upload-form">
            <input type="file" id="photo-input" accept="image/*" title="Выберите изображение для загрузки">
            <button type="button" id="clear-btn" style="display:none;">Очистить</button>
        </form>

        <div id="drop-zone" title="Перетащите изображение сюда">или перетащите изображение сюда</div>
        <div id="preview"></div>
        <div id="result"></div>
        <div id="spinner" style="display:none;"><span>Загрузка...</span></div>

        <!-- Описание -->
        <div id="description">
            <p>Этот сервис делает превью и подготовку изображения для отправки в модель YOLO. Используйте кнопку «Войти», чтобы открыть модальное окно авторизации.</p>
        </div>

        <!-- Модальное окно авторизации (обновлённое) -->
        <div id="auth-modal" class="modal" aria-hidden="true">
            <div class="modal-content auth-modal-small" role="dialog" aria-modal="true" aria-labelledby="auth-title">
                <button class="close" id="auth-modal-close" aria-label="Закрыть">&times;</button>
                <div class="auth-box">
                    <div class="auth-brand">
                        <div class="logo">IN</div>
                        <h2 id="auth-title">Вход в Indrive</h2>
                        <p class="hint">Войдите по email или через Google</p>
                    </div>

                    <div id="auth-step-email" class="auth-step">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Email" autocomplete="email" />
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" placeholder="Пароль" autocomplete="current-password" minlength="8" />
                        <button type="button" id="login-btn" class="primary">Войти</button>
                        <div class="or-sep"><span>или</span></div>
                        <button type="button" id="send-magic-btn" class="primary" style="background:#2b6cb0;margin-bottom:6px;">Войти по ссылке (Email)</button>
                        <button type="button" id="google-btn" class="oauth-btn">Войти через Google</button>
                        <div id="auth-message-email" role="status" aria-live="polite"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
